<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CMDB | Login</title>

    <link href="/static/user/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/user/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/static/user/css/animate.css" rel="stylesheet">
    <link href="/static/user/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name" style="font-size: 90px;">CMDB</h1>

            </div>
            <h3>Welcome to CMDB</h3>
            {% if error_message == None %}
                <p>Input Username and Password to Login in.</p>
            {% else %}
                <p class="text-danger">{{ error_message }}</p>
            {% endif %}
            <!--<p class="text-danger">Login in. Error Messages.</p>-->
            <form class="m-t" role="form" action="/user/valid_login" method="GET">
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Username" required="" value="{{ name }}">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <a href="#"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="#">Create an account</a>
            </form>
            <p class="m-t"> <small>Reboot Python Class 18 - Study Project &copy; 2018</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/static/user/js/jquery-3.1.1.min.js"></script>
    <script src="/static/user/js/bootstrap.min.js"></script>

</body>

</html>
