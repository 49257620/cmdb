<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap 学习</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body>
    <a class="btn-success">保存按钮</a>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">我占4列</div>
            <div class="col-md-4">我占4列</div>
            <div class="col-md-4">我占4列</div>
        </div>
        <div class="row">
            <div class="col-md-5 col-md-offset-3">我占5列，离左侧3列</div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <table class="table table-striped table-bordered table-hover">
                  <caption>Optional table caption.</caption>
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Username</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Jacob</td>
                      <td>Thornton</td>
                      <td>@fat</td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td>Larry</td>
                      <td>the Bird</td>
                      <td>@twitter</td>
                    </tr>
                  </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <h1 style="text-align: center">用户登陆</h1>
                    <form class="form-horizontal" role="form" method="POST">
                        <div class="form-group">
                            <label for="name" class="control-label col-md-3">用户名：</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="name" id="name" placeholder="Username" required="" >
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="password" class="control-label col-md-3">密码：</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required="">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
