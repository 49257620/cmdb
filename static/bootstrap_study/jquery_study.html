<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>用户登陆</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link href="signin.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <form class="form-signin">
        <h2 class="form-signin-heading">用户登陆</h2>
        <div class="alert alert-danger alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
          <strong>Warning!</strong> 用户名密码错误
        </div>
        <label for="inputEmail" class="sr-only">用户名：</label>
        <input type="email" id="name" name="name" class="form-control" placeholder="用户名" required autofocus>
        <label for="inputPassword" class="sr-only">密码：</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="密码" required>
        <button id='btn_save' class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
        <button id='btn_2' class="btn btn-lg btn-primary btn-block" type="submit">提示</button>
    </form>

</div>

</body>
<script src="../js/jquery-3.1.1.min.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

<script src="js_test.js"></script>
